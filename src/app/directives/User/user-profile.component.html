<!-- SIDEBAR USERPIC -->
<div class="profile-userpic">
  <img src="{{UserImage}}" class="img-responsive" alt="">
</div>
<!-- END SIDEBAR USERPIC -->
<!-- SIDEBAR USER TITLE -->
<div class="profile-usertitle">
  <div class="name">
    {{UserName}}
  </div>
  <div class="info">
    {{UserInfo}}
  </div>
</div>
<!-- END SIDEBAR USER TITLE -->

<div class="profile-userbuttons">

</div>
