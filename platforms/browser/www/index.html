<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>My Kido</title>
    <base href="">

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, shrink-to-fit=no"
    />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap: ;style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <!-- Good default declaration:
        * gap: is required only in IOS (when using UIWebView) and is needed for JS-native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of eval() and inline scripts is order to mitigate risk of XSS vulnerabilities. To change this:
              * Enable inline JS: add 'unsafe-inline' to default-src
              * Enable eval(): add 'unsafe-eval' to default-src
        * Create your own at http://cspisawesome.com
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' 'unsafe-eval' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *"
    />

    <meta name="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
  </head>
